<!DOCTYPE html>
<html>
<head>
    <title>S.R Collections | Shop</title>
    <style>
        body { font-family: sans-serif; margin: 0; background: #f9f9f9; }
        header { background: #800000; color: white; padding: 15px 30px; display: flex; align-items: center; justify-content: space-between; margin-bottom: 20px; }
        .grid { display: flex; flex-wrap: wrap; gap: 20px; padding: 20px; justify-content: center; }
        .card { width: 220px; background: white; border-radius: 10px; padding: 10px; text-align: center; box-shadow: 0 4px 6px rgba(0,0,0,0.1); position: relative; }
        .card img { width: 100%; height: 250px; object-fit: cover; border-radius: 8px; }
        .price { color: #2e7d32; font-weight: bold; }
        .filter-btn { padding: 8px 20px; border: 1px solid #6a1b9a; background: white; color: #6a1b9a; border-radius: 20px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .filter-btn.active { background: #6a1b9a; color: white; }

        @media (max-width: 600px) {
            .card { width: 45%; }
            .card img { height: 180px; }
        }
    </style>
</head>
<body>

    <header>
        <div style="display: flex; align-items: center; gap: 20px;">
            <a href="index.html"><img src="logo.jpeg" alt="Logo" style="height: 60px;"></a>
            <div>
                <h1 style="margin: 0; font-size: 1.8rem;">S.R Collections</h1>
                <p style="margin: 0; font-size: 0.9rem; opacity: 0.8;">Premium Sarees</p>
            </div>
        </div>
        <a href="index.html" style="color: white; text-decoration: none; font-weight: bold;">HOME</a>
    </header>

    <div class="search-container" style="max-width: 600px; margin: 20px auto; padding: 0 20px; display: flex; gap: 10px;">
        <input type="text" id="searchInput" placeholder="Search sarees..." style="flex: 1; padding: 12px; border: 2px solid #800000; border-radius: 25px; outline: none;">
        <button onclick="searchProducts()" style="background: #800000; color: white; border: none; padding: 10px 20px; border-radius: 25px; cursor: pointer; font-weight: bold;">Search</button>
    </div>

    <div class="filter-container" style="text-align: center; margin: 20px 0; display: flex; justify-content: center; gap: 10px; flex-wrap: wrap;">
        <button class="filter-btn" onclick="filterByCategory('All')">All</button>
        <button class="filter-btn" onclick="filterByCategory('Silk')">Silk Sarees</button>
        <button class="filter-btn" onclick="filterByCategory('Cotton')">Cotton</button>
        <button class="filter-btn" onclick="filterByCategory('Designer')">Designer</button>
        <button class="filter-btn" onclick="filterByCategory('Kurthis')">Kurthi Sets</button>
    </div>

    <div id="featuredSection">
        <h2 style="text-align: center; color: #800000;">âœ¨ Top Picks for You</h2>
        <div id="featuredGrid" class="grid"></div>
        <hr style="border: 0; border-top: 2px solid #eee; margin: 40px 0;">
    </div>

    <div id="shopGrid" class="grid"></div>

    <script src="app.js"></script>
    <script>
        function renderProducts(productsToDisplay) {
            const shopGrid = document.getElementById("shopGrid");
            if (!shopGrid) return;

            shopGrid.innerHTML = productsToDisplay.map(p => {
                const isSoldOut = p.status === 'Sold Out';
                
                // Stock Badge Calculation
                let stockBadge = "";
                if (!isSoldOut && p.stock && p.stock <= 3) {
                    stockBadge = `<div style="position: absolute; top: 40px; left: 10px; background: #ff9f00; color: white; padding: 4px 8px; border-radius: 4px; font-weight: bold; font-size: 11px; z-index: 5; border: 1px solid white;">ðŸ”¥ Only ${p.stock} left!</div>`;
                }

                // Discount Badge Calculation
                let discountBadge = "";
                if (p.originalPrice && p.originalPrice > p.price) {
                    const discount = Math.round(((p.originalPrice - p.price) / p.originalPrice) * 100);
                    discountBadge = `<div style="position: absolute; top: 10px; left: 10px; background: #388e3c; color: white; padding: 4px 8px; border-radius: 4px; font-weight: bold; font-size: 12px; z-index: 5;">${discount}% OFF</div>`;
                }

                const priceHTML = p.originalPrice && p.originalPrice > p.price 
                    ? `<p class="price"><span style="text-decoration: line-through; color: #888; font-size: 0.9em; margin-right: 8px;">â‚¹${p.originalPrice}</span>â‚¹${p.price}</p>`
                    : `<p class="price">â‚¹${p.price}</p>`;

                return `
                    <div class="card" style="opacity: ${isSoldOut ? '0.7' : '1'};">
                        ${discountBadge}
                        ${stockBadge}
                        ${isSoldOut ? '<div style="position: absolute; top: 10px; right: 10px; background: red; color: white; padding: 5px; border-radius: 5px; font-size: 12px;">SOLD OUT</div>' : ''}
                        <a href="details.html?id=${p.id}" style="text-decoration: none; color: inherit;">
                            <img src="${p.images[0]}">
                            <div style="padding: 12px;">
                                <h3 style="margin: 0; font-size: 1rem; color: #333;">${p.name}</h3>
                                ${priceHTML}
                            </div>
                        </a>
                    </div>
                `;
            }).join('');
        }

        function renderFeatured() {
            const featuredGrid = document.getElementById("featuredGrid");
            const featuredItems = products.filter(p => p.status !== 'Sold Out').slice(0, 3);
            featuredGrid.innerHTML = featuredItems.map(p => `
                <div class="card" style="width: 280px; transform: scale(1.05); border: 2px solid #ffd700;">
                    <div style="position: absolute; top: 10px; left: 10px; background: #388e3c; color: white; padding: 4px 8px; border-radius: 4px; font-weight: bold; font-size: 12px; z-index: 5;">BEST SELLER</div>
                    <a href="details.html?id=${p.id}" style="text-decoration: none; color: inherit;">
                        <img src="${p.images[0]}" style="height: 320px;">
                        <div style="padding: 15px;"><h3>${p.name}</h3><p class="price">â‚¹${p.price}</p></div>
                    </a>
                </div>
            `).join('');
        }

        function filterByCategory(cat) {
            const filtered = cat === 'All' ? products : products.filter(p => p.category === cat);
            renderProducts(filtered);
        }

        function searchProducts() {
            const query = document.getElementById("searchInput").value.toLowerCase();
            const filtered = products.filter(p => p.name.toLowerCase().includes(query) || p.category.toLowerCase().includes(query));
            renderProducts(filtered);
        }

        window.onload = function() {
            if (typeof products !== 'undefined') {
                renderFeatured();
                renderProducts(products);
                document.getElementById("searchInput").addEventListener("input", searchProducts);
            }
        };
    </script>
</body>
</html>
