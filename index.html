<!DOCTYPE html>
<html>
<head>
    <title>S.R Collections | Shop</title>
    <style>
        body { font-family: sans-serif; margin: 0; background: #f9f9f9; }
        header { background: #600; color: white; padding: 30px; text-align: center; }
        .search-container { text-align: center; margin: 20px; }
        #searchInput { padding: 12px; width: 300px; border-radius: 25px; border: 1px solid #ddd; outline: none; }
        .filter-container { text-align: center; margin-bottom: 20px; }
        .filter-btn { padding: 10px 20px; margin: 5px; border: none; border-radius: 20px; background: #eee; cursor: pointer; }
        .filter-btn:hover { background: #600; color: white; }
        .grid { display: flex; flex-wrap: wrap; gap: 20px; padding: 20px; justify-content: center; }
        .card { width: 220px; background: white; border-radius: 10px; padding: 10px; text-align: center; box-shadow: 0 4px 6px rgba(0,0,0,0.1); position: relative; }
        .card img { width: 100%; height: 250px; object-fit: cover; border-radius: 8px; }
        .price { color: #2e7d32; font-weight: bold; }
        .sold-out-badge { position: absolute; top: 10px; right: 10px; background: red; color: white; padding: 5px; border-radius: 5px; font-size: 12px; }
        /* This tells the browser: "If the screen is small, change how the grid looks" */
@media (max-width: 600px) {
    .grid {
        gap: 10px;
        padding: 10px;
    }
    .card {
        width: 45%; /* Shows 2 items side-by-side on mobile */
        height: auto;
        position: relative;
    }
    .card img {
        height: 180px; /* Makes images smaller for phone screens */
    }
    #searchInput {
        width: 80%; /* Makes the search bar fit the phone width */
    }
    .sold-out-badge {
        position: absolute;
        top: 10px;
        right: 10px;
        background: rgb(219, 21, 21);
        color: white;
        padding: 5px 10px;
        font-weight: bold;
        border-radius: 3px;
        z-index: 10;
    }
}

.search-container {
    position: relative;
    width: 100%;
    max-width: 400px;
    margin: 20px auto;
}

#searchInput {
    width: 100%;
    padding: 12px 12px 12px 40px; /* Extra padding on the left for the icon */
    border: 1px solid #ddd;
    border-radius: 25px;
    font-size: 16px;
    outline: none;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.search-icon {
    position: absolute;
    left: 15px;
    top: 50%;
    transform: translateY(-50%);
    color: #888;
    pointer-events: none; /* Makes sure you can still click the input */
}
</style>
</head>
<body>

    <header>
        <h1>S.R Collections</h1>
        <p>Premium Sarees for Every Occasion</p>
    </header>

    <div class="search-container">
    <span class="search-icon">üîç</span>
    <input type="text" id="searchInput" placeholder="Search for sarees..." onkeyup="filterProducts()">
</div>

    <div class="filter-container">
        <button class="filter-btn" onclick="filterByCategory('All')">All</button>
        <button class="filter-btn" onclick="filterByCategory('Silk')">Silk</button>
        <button class="filter-btn" onclick="filterByCategory('Cotton')">Cotton</button>
        <button class="filter-btn" onclick="filterByCategory('Designer')">Designer</button>
        <button class="filter-btn" onclick="filterByCategory('Kurthis')">Kurthis</button>
    </div>

    <div id="shopGrid" class="grid"></div>

    <script src="app.js"></script>

    <script>
        const shopGrid = document.getElementById("shopGrid");

        // The function to draw products on the screen
        function renderProducts(productsToDisplay) {
            if (!productsToDisplay || productsToDisplay.length === 0) {
                shopGrid.innerHTML = "<h3>No items found matching that selection.</h3>";
                return;
            }

            shopGrid.innerHTML = productsToDisplay.map(p => {
                const linkTarget = p.status === 'Sold Out' ? 'javascript:void(0)' : `details.html?id=${p.id}`;
                const opacity = p.status === 'Sold Out' ? '0.6' : '1';
                const cursor = p.status === 'Sold Out' ? 'default' : 'pointer';

                return `
                    <div class="card" style="opacity: ${opacity}; cursor: ${cursor}">
                        ${p.status === 'Sold Out' ? '<div class="sold-out-badge" style="position: absolute; top: 10px; right: 10px; background: red; color: white; padding: 5px; border-radius: 5px; font-size: 12px;">SOLD OUT</div>' : ''}
                        <a href="${linkTarget}" style="text-decoration: none; color: inherit; cursor: ${cursor}">
                            <img src="${p.images[0]}" style="width: 100%; height: 250px; object-fit: cover; border-radius: 8px;">
                            <h3>${p.name}</h3>
                            <p class="price" style="color: #2e7d32; font-weight: bold;">‚Çπ${p.price}</p>
                        </a>
                    </div>
                `;
            }).join('');
        }

        // The function your buttons are looking for!
        function filterByCategory(catName) {
            if (catName === 'All') {
                renderProducts(products);
            } else {
                const filtered = products.filter(p => p.category === catName);
                renderProducts(filtered);
            }
        }

        // The function for the search bar
        function filterProducts() {
    const term = document.getElementById("searchInput").value.toLowerCase();
    const filtered = products.filter(p => p.name.toLowerCase().includes(term));
    
    const shopGrid = document.getElementById("shopGrid");
    
    if (filtered.length === 0) {
        shopGrid.innerHTML = `
            <div style="text-align: center; width: 100%; padding: 50px; color: #666;">
                <p style="font-size: 18px;">No sarees found matching "${term}"</p>
                <button onclick="clearSearch()" style="background: #6a1b9a; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin-top: 10px;">
                    View All Products
                </button>
            </div>
        `;
    } else {
        renderProducts(filtered);
    }
}

// Add this helper function to clear the search
function clearSearch() {
    document.getElementById("searchInput").value = "";
    renderProducts(products);
}

        // Run this immediately to show your products when page opens
        window.onload = function() {
            // Check if products exists from app.js
            if (typeof products !== 'undefined') {
                renderProducts(products);
            } else {
                console.error("The 'products' variable is missing. Check app.js link.");
            }
        };
    </script>
</body>
</html>
