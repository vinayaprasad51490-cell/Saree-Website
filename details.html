<!DOCTYPE html>
<html>
<head>
    <title>Saree Details</title>
    <style>
        body { font-family: sans-serif; padding: 30px; display: flex; gap: 50px; }
        .image-gallery { flex: 1; }
        .info-panel { flex: 1; }
        
        /* The big main image */
        #mainDisplay { width: 100%; max-height: 500px; object-fit: contain; border: 1px solid #ddd; }
        
        /* The row of small clickable images */
        .thumb-row { display: flex; gap: 10px; margin-top: 15px; }
        .thumb-row img { width: 80px; height: 80px; object-fit: cover; cursor: pointer; border: 2px solid #ccc; }
        .thumb-row img:hover { border-color: #6a1b9a; }
        
        .price { font-size: 28px; color: #2e7d32; font-weight: bold; }
        .buy-now { background: orange; color: white; padding: 15px 30px; border: none; font-size: 18px; cursor: pointer; }
        /* Container for the buttons to keep them neat */
.button-group {
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin-top: 20px;
    max-width: 300px; /* Limits how wide the buttons grow */
}

.buy-now {
    background: #ff9f00;
    color: white;
    padding: 15px;
    border: none;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    border-radius: 5px;
}

#whatsappBtn {
    background-color: #25D366;
    color: white;
    border: none;
    padding: 15px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    border-radius: 5px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
}
    </style>
</head>
<body>

    <div class="image-gallery">
        <img id="mainDisplay" src="">
        <div id="thumbRow" class="thumb-row"></div>
    </div>

   <div class="info-panel">
    <h1 id="itemName">Saree Name</h1>
    <p class="price" id="itemPrice"></p>
    <p style="color: #666;">Free Delivery | Cash on Delivery Available</p>
    
    <div class="button-group">
        <button class="buy-now">BUY NOW</button>
        <button id="whatsappBtn">
            <span>Order on WhatsApp</span>
        </button>
    </div>
    <br>

    <div class="reviews-section" style="padding: 20px; margin-top: 30px; background: #f9f9f9; border-radius: 10px;">
    <h3>Customer Reviews</h3>
    <div id="reviewsContainer">
        </div>
</div>

    <a href="index.html" style="color: #6a1b9a; text-decoration: none;">‚Üê Back to Shop</a>
</div>

<hr style="margin-top: 50px; border: 0; border-top: 1px solid #ddd;">
<div style="padding: 20px;">
    <h3>You Might Also Like</h3>
    <div id="relatedGrid" style="display: flex; gap: 15px; overflow-x: auto; padding-bottom: 10px;">
        </div>
</div>
   


  
<script src="app.js"></script>
<script>
    const params = new URLSearchParams(window.location.search);
    const productId = params.get('id');
    const product = products.find(p => p.id == productId);

    if (product) {
        // 1. Display Main Product Info
        // We use IDs that match your HTML: itemName, itemPrice, mainDisplay
        document.getElementById("itemName").innerText = product.name;
        document.getElementById("itemPrice").innerText = "‚Çπ" + product.price;
        document.getElementById("mainDisplay").src = product.images[0];

        const whatsappBtn = document.getElementById("whatsappBtn");
        const buyNowBtn = document.querySelector(".buy-now");

        // 2. Handle "Sold Out" Status
        if (product.status === "Sold Out") {
            whatsappBtn.style.display = "none";
            buyNowBtn.style.display = "none";
            
            const infoPanel = document.querySelector(".info-panel");
            const soldOutLabel = document.createElement("h2");
            soldOutLabel.innerHTML = "<span style='color:red;'>üö´ SOLD OUT</span>";
            infoPanel.appendChild(soldOutLabel);
        } else {
            // WhatsApp Logic
            whatsappBtn.onclick = function() {
                const phoneNumber = "910000000000"; 
                const message = `Hi! I want to order this: \nName: ${product.name} \nPrice: ‚Çπ${product.price}`;
                const url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
                window.open(url, '_blank');
            };
            buyNowBtn.onclick = function() { whatsappBtn.click(); };
        }

        // 3. Load Related Products (Same Category)
        const relatedGrid = document.getElementById("relatedGrid");
        if (relatedGrid) {
            const relatedItems = products.filter(p => p.category === product.category && p.id !== product.id);

            if (relatedItems.length > 0) {
                relatedGrid.innerHTML = relatedItems.map(p => `
                    <div style="min-width: 160px; background: white; padding: 10px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); text-align: center;">
                        <a href="details.html?id=${p.id}" style="text-decoration: none; color: black;">
                            <img src="${p.images[0]}" style="width: 100%; height: 180px; object-fit: cover; border-radius: 5px;">
                            <p style="margin: 5px 0; font-size: 14px; font-weight: bold;">${p.name}</p>
                            <span style="color: green;">‚Çπ${p.price}</span>
                        </a>
                    </div>
                `).join('');
            } else {
                relatedGrid.innerHTML = "<p style='color: gray;'>No other items in this category yet.</p>";
            }
        }
    } else {
        document.body.innerHTML = "<h2>Product not found! <a href='index.html'>Go Back</a></h2>";
    }

    // ... (Keep your top code until the reviewsContainer line)

    const reviewsContainer = document.getElementById("reviewsContainer");
    const sampleReviews = [
        { name: "Anita R.", rating: "‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê", text: "The quality of the fabric is amazing. Exactly like the picture!" },
        { name: "Priya S.", rating: "‚≠ê‚≠ê‚≠ê‚≠ê", text: "Beautiful saree. The delivery was very fast." }
    ];

    reviewsContainer.innerHTML = sampleReviews.map(rev => `
        <div style="border-bottom: 1px solid #ddd; padding: 10px 0;">
            <strong style="color: #6a1b9a;">${rev.name}</strong> 
            <span style="font-size: 12px; margin-left: 10px;">${rev.rating}</span>
            <p style="margin: 5px 0; font-style: italic; color: #555;">"${rev.text}"</p>
        </div>
    `).join('');

    // --- FIX STARTS HERE ---
    if (product) {
        // Handle the Sale Price Display
        if (product.originalPrice) {
            document.getElementById("itemPrice").innerHTML = `
                <span style="text-decoration: line-through; color: #888; font-size: 18px;">‚Çπ${product.originalPrice}</span> 
                <span style="color: #2e7d32; font-size: 24px; font-weight: bold; margin-left: 10px;">‚Çπ${product.price}</span>
            `;
        } else {
            document.getElementById("itemPrice").innerText = "‚Çπ" + product.price;
        }

        // Handle Multiple Images (using the correct ID: thumbRow)
        const thumbRow = document.getElementById("thumbRow");
        if (thumbRow && product.images && product.images.length > 1) {
            thumbRow.innerHTML = product.images.map(img => `
                <img src="${img}" onclick="document.getElementById('mainDisplay').src='${img}'" 
                     style="width: 80px; height: 80px; object-fit: cover; cursor: pointer; border-radius: 5px; border: 2px solid #ddd;">
            `).join('');
        }
    }
</script>
</body>
</html>
