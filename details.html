<!DOCTYPE html>
<html>
<head>
    <title>Saree Details</title>
    <style>
        body { font-family: sans-serif; padding: 30px; display: flex; gap: 50px; }
        .image-gallery { flex: 1; }
        .info-panel { flex: 1; }
        
        /* The big main image */
        #mainDisplay { width: 100%; max-height: 500px; object-fit: contain; border: 1px solid #ddd; }
        
        /* The row of small clickable images */
        .thumb-row { display: flex; gap: 10px; margin-top: 15px; }
        .thumb-row img { width: 80px; height: 80px; object-fit: cover; cursor: pointer; border: 2px solid #ccc; }
        .thumb-row img:hover { border-color: #6a1b9a; }
        
        .price { font-size: 28px; color: #2e7d32; font-weight: bold; }
        .buy-now { background: orange; color: white; padding: 15px 30px; border: none; font-size: 18px; cursor: pointer; }
        #whatsappBtn {
            background-color: #6bd24b;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 15px;
            }
    </style>
</head>
<body>

    <div class="image-gallery">
        <img id="mainDisplay" src="">
        <div id="thumbRow" class="thumb-row"></div>
    </div>

    <div class="info-panel">
        <h1 id="itemName">Saree Name</h1>
        <p class="price" id="itemPrice"></p>
        <p>Free Delivery | Cash on Delivery Available</p>
        <button class="buy-now">BUY NOW</button>
        <br><br>
        <a href="index.html">← Back to Shop</a>
    </div>

    <button id="whatsappBtn">
    Order on WhatsApp
</button>

   


    <script src="app.js"></script>

    <script>
        // 1. Get the ID from the URL (the ?id= part)
        const urlParams = new URLSearchParams(window.location.search);
        const currentId = urlParams.get('id');

        // 2. Find the product in our list that matches that ID
        const foundProduct = products.find(item => item.id == currentId);

        if (foundProduct) {
            // Fill in the text
            document.getElementById("itemName").innerText = foundProduct.name;
            document.getElementById("itemPrice").innerText = "₹" + foundProduct.price;

            // Set the first image as the big main image
            const mainImg = document.getElementById("mainDisplay");
            mainImg.src = foundProduct.images[0];

            // Create the small thumbnail images
            const thumbContainer = document.getElementById("thumbRow");
            foundProduct.images.forEach(imgUrl => {
                const thumb = document.createElement("img");
                thumb.src = imgUrl;
                
                // When a thumbnail is clicked, change the big image!
                thumb.onclick = function() {
                    mainImg.src = imgUrl;
                };
                
                thumbContainer.appendChild(thumb);
            });
        } else {
            document.body.innerHTML = "<h1>Product not found. Please go back to the Shop page.</h1>";
        }

         // Inside your existing script, after you find the product:
    if (foundProduct) {
        // ... your existing code ...

        const whatsappBtn = document.getElementById("whatsappBtn");
        whatsappBtn.onclick = function() {
            const phoneNumber = "916363546295"; 
            const message = `Hello! I want to buy the ${foundProduct.name} for ₹${foundProduct.price}.`;
            const url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
            window.open(url, '_blank');
        };
    }
    </script>
</body>
</html>
