<!DOCTYPE html>
<html>
<head>
    <title>Saree Details</title>
    <style>
        body { font-family: sans-serif; padding: 30px; display: flex; gap: 50px; }
        .image-gallery { flex: 1; }
        .info-panel { flex: 1; }
        
        /* The big main image */
        #mainDisplay { width: 100%; max-height: 500px; object-fit: contain; border: 1px solid #ddd; }
        
        /* The row of small clickable images */
        .thumb-row { display: flex; gap: 10px; margin-top: 15px; }
        .thumb-row img { width: 80px; height: 80px; object-fit: cover; cursor: pointer; border: 2px solid #ccc; }
        .thumb-row img:hover { border-color: #6a1b9a; }
        
        .price { font-size: 28px; color: #2e7d32; font-weight: bold; }
        .buy-now { background: orange; color: white; padding: 15px 30px; border: none; font-size: 18px; cursor: pointer; }
        /* Container for the buttons to keep them neat */
.button-group {
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin-top: 20px;
    max-width: 300px; /* Limits how wide the buttons grow */
}

.buy-now {
    background: #ff9f00;
    color: white;
    padding: 15px;
    border: none;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    border-radius: 5px;
}

#whatsappBtn {
    background-color: #25D366;
    color: white;
    border: none;
    padding: 15px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    border-radius: 5px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
}
    </style>
</head>
<body>

    <div class="image-gallery">
        <img id="mainDisplay" src="">
        <div id="thumbRow" class="thumb-row"></div>
    </div>

   <div class="info-panel">
    <h1 id="itemName">Saree Name</h1>
    <p class="price" id="itemPrice"></p>
    <p style="color: #666;">Free Delivery | Cash on Delivery Available</p>
    
    <div class="button-group">
        <button class="buy-now">BUY NOW</button>
        <button id="whatsappBtn">
            <span>Order on WhatsApp</span>
        </button>
    </div>
    
    <br>
    <a href="index.html" style="color: #6a1b9a; text-decoration: none;">← Back to Shop</a>
</div>
   


  <script src="app.js"></script>
<script>
    const params = new URLSearchParams(window.location.search);
    const productId = params.get('id');
    const product = products.find(p => p.id == productId);

    if (product) {
        // FIX: Match these IDs to your HTML (itemName, itemPrice, mainDisplay)
        document.getElementById("itemName").innerText = product.name;
        document.getElementById("itemPrice").innerText = "₹" + product.price;
        document.getElementById("mainDisplay").src = product.images[0];

        // 1. Get the thumbnail row element
const thumbRow = document.getElementById("thumbRow");

        // 2. Clear anything inside it and add the product's images
        thumbRow.innerHTML = product.images.map((imgSrc, index) => `
            <img src="${imgSrc}" 
                style="width: 70px; height: 70px; object-fit: cover; cursor: pointer; border: 2px solid #ddd; border-radius: 5px;" 
                onclick="changeMainImage('${imgSrc}')"
                alt="Saree view ${index + 1}">
        `).join('');

        // 3. The function that switches the big image
        function changeMainImage(src) {
            document.getElementById("mainDisplay").src = src;
        }

        // 3. Make the WhatsApp Button Work
        const whatsappBtn = document.getElementById("whatsappBtn");
        whatsappBtn.onclick = function() {
            const phoneNumber = "917676836312"; // Your number
            const message = `Hi! I want to order this: \nName: ${product.name} \nPrice: ₹${product.price}`;
            const url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
            window.open(url, '_blank');
        };

        // 4. Make the BUY NOW Button also go to WhatsApp
        document.querySelector(".buy-now").onclick = function() {
            whatsappBtn.click(); // This just triggers the WhatsApp logic above
        };

    } else {
        document.body.innerHTML = "<h2>Product not found! <a href='index.html'>Go Back</a></h2>";
    }
</script>
</body>
</html>
