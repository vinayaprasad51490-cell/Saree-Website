<!DOCTYPE html>
<html>
<head>
    <title>Saree Details</title>
    <style>
        body { font-family: sans-serif; padding: 30px; display: flex; gap: 50px; }
        .image-gallery { flex: 1; }
        .info-panel { flex: 1; }
        
        /* The big main image */
        #mainDisplay { width: 100%; max-height: 500px; object-fit: contain; border: 1px solid #ddd; }
        
        /* The row of small clickable images */
        .thumb-row { display: flex; gap: 10px; margin-top: 15px; }
        .thumb-row img { width: 80px; height: 80px; object-fit: cover; cursor: pointer; border: 2px solid #ccc; }
        .thumb-row img:hover { border-color: #6a1b9a; }
        
        .price { font-size: 28px; color: #2e7d32; font-weight: bold; }
        .buy-now { background: orange; color: white; padding: 15px 30px; border: none; font-size: 18px; cursor: pointer; }
        /* Container for the buttons to keep them neat */
.button-group {
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin-top: 20px;
    max-width: 300px; /* Limits how wide the buttons grow */
}

.buy-now {
    background: #ff9f00;
    color: white;
    padding: 15px;
    border: none;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    border-radius: 5px;
}

#whatsappBtn {
    background-color: #25D366;
    color: white;
    border: none;
    padding: 15px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    border-radius: 5px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
}
    </style>
</head>
<body>

    <div class="image-gallery">
        <img id="mainDisplay" src="">
        <div id="thumbRow" class="thumb-row"></div>
    </div>

   <div class="info-panel">
    <h1 id="itemName">Saree Name</h1>
    <p class="price" id="itemPrice"></p>
    <p style="color: #666;">Free Delivery | Cash on Delivery Available</p>
    
    <div class="button-group">
        <button class="buy-now">BUY NOW</button>
        <button id="whatsappBtn">
            <span>Order on WhatsApp</span>
        </button>
    </div>
    <br>
    <a href="index.html" style="color: #6a1b9a; text-decoration: none;">‚Üê Back to Shop</a>
</div>

<hr style="margin-top: 50px; border: 0; border-top: 1px solid #ddd;">
<div style="padding: 20px;">
    <h3>You Might Also Like</h3>
    <div id="relatedGrid" style="display: flex; gap: 15px; overflow-x: auto; padding-bottom: 10px;">
        </div>
</div>
   


  <script src="app.js"></script>
<script src="app.js"></script>
<script>
    const params = new URLSearchParams(window.location.search);
    const productId = params.get('id');
    const product = products.find(p => p.id == productId);

    if (product) {
        // Use ID names that match your HTML exactly
        if(document.getElementById("itemName")) document.getElementById("itemName").innerText = product.name;
        if(document.getElementById("itemPrice")) document.getElementById("itemPrice").innerText = "‚Çπ" + product.price;
        if(document.getElementById("mainDisplay")) document.getElementById("mainDisplay").src = product.images[0];

        // --- RELATED PRODUCTS LOGIC ---
        const relatedGrid = document.getElementById("relatedGrid");
        if (relatedGrid) {
            // Find items in the same category, excluding the current one
            const related = products.filter(p => p.category === product.category && p.id !== product.id);

            if (related.length > 0) {
                relatedGrid.innerHTML = related.map(p => `
                    <div style="min-width: 150px; text-align: center; background: white; padding: 10px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
                        <a href="details.html?id=${p.id}" style="text-decoration: none; color: black;">
                            <img src="${p.images[0]}" style="width: 100%; height: 150px; object-fit: cover; border-radius: 5px;">
                            <p style="font-size: 14px; margin: 5px 0;">${p.name}</p>
                            <b style="color: green;">‚Çπ${p.price}</b>
                        </a>
                    </div>
                `).join('');
            } else {
                relatedGrid.innerHTML = "<p style='color: gray;'>No similar items found yet.</p>";
            }
        }
    } else {
        document.body.innerHTML = "<h2>Product not found! <a href='index.html'>Go Back</a></h2>";
    }

    const whatsappBtn = document.getElementById("whatsappBtn");
    const buyNowBtn = document.querySelector(".buy-now");

    // NEW: Check if the product is sold out
    if (product.status === "Sold Out") {
        // 1. Hide the buttons
        whatsappBtn.style.display = "none";
        buyNowBtn.style.display = "none";

        // 2. Show a red "Sold Out" message instead
        const infoPanel = document.querySelector(".info-panel");
        const soldOutNotice = document.createElement("div");
        soldOutNotice.innerHTML = `
            <h2 style="color: #ff4d4d; border: 2px solid #ff4d4d; padding: 10px; display: inline-block; border-radius: 5px;">
                üö´ Currently Sold Out
            </h2>
            <p style="color: #666;">This item is no longer available for purchase.</p>
        `;
        infoPanel.appendChild(soldOutNotice);
    } else {
        // Only make the buttons work if the item is NOT sold out
        whatsappBtn.onclick = function() {
            const phoneNumber = "910000000000"; 
            const message = `Hi! I want to order this: \nName: ${product.name} \nPrice: ‚Çπ${product.price}`;
            const url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
            window.open(url, '_blank');
        };

        buyNowBtn.onclick = function() {
            whatsappBtn.click();
        };
    }

</script>
</body>
</html>
